<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Промокоды</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 28px;
      color: #202124;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      text-align: center;
      text-decoration: none;
    }
    .btn-google {
      background-color: #1a73e8;
    }
    .btn-google:hover {
      background-color: #1557b5;
    }
    .btn-facebook {
      background-color: #1877f2;
    }
    .btn-facebook:hover {
      background-color: #166fe5;
    }
    .btn-vk {
      background-color: #0077ff;
    }
    .btn-vk:hover {
      background-color: #005bb5;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #5f6368;
    }
    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Получите промокоды!</h1>
    <div class="buttons">
      <a href="login-google.html" class="btn btn-google">Войти через Google</a>
      <a href="login-facebook.html" class="btn btn-facebook">Войти через Facebook</a>
      <a href="login-vk.html" class="btn btn-vk">Войти через VK</a>
    </div>
    <div class="footer">
      <p>Нет аккаунта? <a href="#">Зарегистрируйтесь</a></p>
    </div>
  </div>
</body>
</html>
