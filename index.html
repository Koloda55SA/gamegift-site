<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .main-content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    .slideshow {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffd700;
      height: 60px;
      overflow: hidden;
    }

    .roulette {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border: 5px solid #ffd700;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      background: conic-gradient(
        #ff0000 0deg 60deg,
        #00ff00 60deg 120deg,
        #0000ff 120deg 180deg,
        #ffff00 180deg 240deg,
        #ff00ff 240deg 300deg,
        #00ffff 300deg 360deg
      );
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 4s ease-out;
    }

    .roulette .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #ffd700;
      z-index: 2;
    }

    #spin-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #spin-btn:hover {
      background-color: #1557b5;
    }

    #win-animation {
      font-size: 28px;
      color: #ffd700;
      margin-top: 20px;
      display: none;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: #ffd700;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="slideshow">
      <div>–ú—ã –∫–æ–º–∞–Ω–¥–∞ Garena! üéÆ</div>
      <div>–†–∞–∑–¥–∞–µ–º –∞–ª–º–∞–∑—ã! üíé</div>
      <div>–£—á–∞—Å—Ç–≤—É–π –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π! üèÜ</div>
    </div>

    <div class="roulette" id="roulette">
      <div class="pointer"></div>
    </div>

    <button id="spin-btn">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>

    <div id="win-animation"></div>

    <div class="footer">
      <p>–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Ç–∞–∫—Ç—ã Garena:</p>
      <p>
        <a href="https://www.garena.sg" target="_blank">–°–∞–π—Ç</a> | 
        <a href="https://www.facebook.com/garena" target="_blank">Facebook</a> | 
        <a href="https://twitter.com/garena" target="_blank">Twitter</a>
      </p>
    </div>
  </div>

  <script>
    const roulette = document.getElementById('roulette');
    const spinBtn = document.getElementById('spin-btn');
    const winAnimation = document.getElementById('win-animation');
    const prizes = ['100', '500', '1000', '2000', '5000', '10000'];

    spinBtn.addEventListener('click', () => {
      const randomDegree = 360 * 5 + Math.floor(Math.random() * 360);
      roulette.style.transform = `rotate(${randomDegree}deg)`;

      setTimeout(() => {
        const finalDegree = randomDegree % 360;
        const sector = Math.floor(finalDegree / 60);
        const prize = prizes[(6 - sector) % 6];
        winAnimation.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${prize} –∞–ª–º–∞–∑–æ–≤!`;
        winAnimation.style.display = 'block';

  </script>
</body>
</html>
