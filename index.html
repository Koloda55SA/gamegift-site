<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Rewards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://reward.ff.garena.com/static/media/logo.8c1b5f5e.svg" alt="Free Fire Logo" class="logo">
        <h1>Получи свои награды в Free Fire!</h1>
        <a href="/login/vk" class="button">Войти через ВКонтакте</a>
        <a href="/login/facebook" class="button">Войти через Facebook</a>
        <a href="/login/google" class="button">Войти через Google</a>
    </div>
</body>
</html>
