<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameGift - Бесплатные алмазы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('video.mp4') no-repeat center center fixed;
            background-size: cover;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif;
            overflow-y: auto;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 3em;
            color: black;
            margin: 30px 0;
        }
        .task {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .task button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        .task button:disabled {
            background-color: #555;
        }
        .social-share {
            margin: 20px 0;
        }
        .comments {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: left;
        }
        .comment {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-comment {
            margin-top: 20px;
        }
        .input-comment input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="title">Сделай задание и выиграй 2000 алмазов!</div>
        <div class="task">
            <p>1. Подпишись на наш <a href="https://ify.ac/1YsR" target="_blank">Telegram-канал</a></p>
            <button id="task1">Проверить</button>
        </div>
        <div class="task">
            <p>2. Поделись ссылкой на сайт с друзьями</p>
            <button id="shareBtn">Поделиться</button>
            <p id="shareStatus"></p>
        </div>
        <div class="footer">
            <button id="proceedBtn" style="display:none;">Войти и забрать алмазы</button>
        </div>
        <div class="comments">
            <h3>Комментарии</h3>
            <div id="commentList"></div>
            <div class="input-comment">
                <input type="text" id="userComment" placeholder="Оставить комментарий">
                <button onclick="addComment()">Отправить</button>
            </div>
        </div>
        <div class="about">
            <h3>О нас</h3>
            <p id="aboutText"></p>
        </div>
    </div>
    <script>
        const comments = [
            "Спасибо, получил алмазы!", "Сайт работает, всем советую!", "Не верил, но это реально!", "Круто, мои друзья уже тоже здесь!",
            "Все быстро и без проблем!", "Получил алмазы для Free Fire, спасибо!", "Лучший сайт, что я видел!", "Вау, это работает!",
            "Теперь могу купить скины!", "Мои друзья тоже подписались!", "Отличный сервис, рекомендую!", "Не обман, реально работает!",
            "Спасибо огромное!", "Сомневался, но теперь доволен!", "Получил 2000 алмазов!", "Все честно и быстро!"
        ];
        const aboutText = `Мы предоставляем алмазы для Free Fire уже более 2 лет. Наш сервис работает стабильно и безопасно, и мы уже помогли более 10 000 игрокам получить свои награды. Мы ценим наших пользователей и делаем все возможное, чтобы ваш опыт был приятным. Подписывайтесь на наш Telegram-канал и приглашайте друзей, чтобы получать еще больше бонусов. Мы гарантируем безопасность и надежность наших услуг. Наши партнеры - ведущие игровые сообщества, а наша команда всегда готова помочь. Мы стремимся к качеству и удобству, чтобы каждый пользователь остался доволен.`.repeat(5);

        document.getElementById('aboutText').innerText = aboutText;

        function shuffleComments() {
            const shuffled = comments.sort(() => 0.5 - Math.random()).slice(0, 7);
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            shuffled.forEach(c => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.textContent = c;
                commentList.appendChild(div);
            });
        }
        shuffleComments();

        function addComment() {
            const input = document.getElementById('userComment');
            const comment = input.value.trim();
            if (comment) {
                comments.push(comment);
                shuffleComments();
                input.value = '';
            }
        }

        document.getElementById('task1').addEventListener('click', () => {
            setTimeout(() => {
                document.getElementById('task1').textContent = 'Готово';
                document.getElementById('task1').disabled = true;
            }, 10000);
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            navigator.share({
                title: 'GameGift',
                text: 'Зайди на сайт и получи 2000 алмазов! https://gamegift.live/',
                url: 'https://gamegift.live/'
            }).then(() => {
                document.getElementById('shareStatus').innerText = 'Ссылка отправлена!';
                setTimeout(() => {
                    document.getElementById('shareBtn').textContent = 'Готово';
                    document.getElementById('shareBtn').disabled = true;
                }, 10000);
            }).catch(console.error);
        });

        setInterval(() => {
            const task1 = document.getElementById('task1').disabled;
            const task2 = document.getElementById('shareBtn').disabled;
            if (task1 && task2) {
                document.getElementById('proceedBtn').style.display = 'block';
            }
        }, 1000);

        document.getElementById('proceedBtn').addEventListener('click', () => {
            window.location.href = '/login';
        });
    </script>
</body>
</html>
